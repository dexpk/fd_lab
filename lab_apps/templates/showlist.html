<html>
  <style type="text/css">
    #i1 {
      background-color: lightgreen;
      color: brown;
      display: table;
    }
    #i2 {
      background-color: black;
      color: yellow;
    }
  </style>
  <body>
    <h1 id="i1">Unordered list of Fruits</h1>
    <ul>
      {% for fruit in fruits %}
      <li>{{ fruit}}</li>
      {% endfor %}
    </ul>
    <h1 id="i2">Ordered list of Students</h1>
    <ol>
      {% for student in students %}
      <li>{{ student }}</li>
      {% endfor %}
    </ol>
  </body>
</html>
